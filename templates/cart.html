<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Fresh Basket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cart.css') }}">
</head>
<body>
    <h2>Your Cart</h2>

    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    <h3>{{ item.item_name }}</h3>
                    <p>Price: ${{ item.price }}</p>
                    <p>Quantity: {{ item.quantity }}</p>
                    
                    <!-- Remove item form -->
                    <form action="{{ url_for('remove_from_cart', item_id=item.item_id) }}" method="POST" style="display:inline;">
                        <button type="submit">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('place_order') }}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    
    <a href="{{ url_for('items') }}">Continue Shopping</a>
</body>
</html>
